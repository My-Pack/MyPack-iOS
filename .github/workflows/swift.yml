name: build verification

on:
  pull_request:
    branches: '*'

jobs:
  build:

    runs-on: macos-latest

    steps:
    - name: Check out branch
      uses: actions/checkout@v2

    - name: Lint Check
      run: swiftlint .

    - name: Xcode Project Build
      run: xcodebuild -allowProvisioningUpdates

    - name: Run tests
      run: swift test -v
